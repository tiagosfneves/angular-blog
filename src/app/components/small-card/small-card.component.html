<div class="container__small-card">
  <div class="container__small-card-content">
    <div class="small-card__photo">
      <img
        src="{{photoCover}}"
        alt="imagem do artigo"
        height="265px"
        width="auto"
        srcset=""
      >
    </div>

    <div class="small-card__description">
      <div class="small-card__public-date">
        <h6>
          {{cardDate}}
        </h6>
      </div>

      <div class="small-card__paragrafo">
        <p>
          <a [routerLink]="['content', Id]">
            {{cardParagrafo}}
          </a>
        </p>
      </div>
    </div>
  </div>

  <div class="container__small-card__separator">
    <hr/>
  </div>
</div>

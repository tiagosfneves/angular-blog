<div class="container__big-card">
  <div class="big-card__photo">
    <img
      src="{{ photoCover }}"
      alt="imagem placeholder"
      height="265px"
      width="auto"
      srcset=""
    >
  </div>

  <div class="big-card__public-date">
    <h6>{{ cardDate }}</h6>
  </div>

  <div class="big-card__title">
    <h2>
      <a [routerLink]="['content', Id]">{{ cardTitle }}</a>
    </h2>
  </div>

  <div class="big-card__paragrafo">
    <p>
      <a [routerLink]="['content', Id]">
        {{ cardParagrafo }}
      </a>
    </p>
  </div>
</div>
